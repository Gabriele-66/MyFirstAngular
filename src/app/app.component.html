<h2 style="text-align: center;">{{'lista di articoli aggiunti dai form' | uppercase}}</h2>
<div>
  <ol>
    <li *ngFor="let articolo of (articoli$ |async)">
      <b>Titolo: {{articolo.titolo}},</b>
      <p>Autore: {{articolo.autore}},</p>
      <p>Testo: {{articolo.testo}}</p>
    </li>
  </ol>
</div>


<Form-Driven (submit)="addSt($event)"></Form-Driven>
<Form-Reactive (submitReact)="addSt($event)"></Form-Reactive>
