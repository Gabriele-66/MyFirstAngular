<app-articolo [art]="rootArticolo" (like)="grazie($event)"></app-articolo>

<Form-Driven (submit)="addArt($event)"></Form-Driven>

<Form-Reactive (submitReact)="addArt($event)"></Form-Reactive>

<h2 style="text-align: center;">{{'lista di articoli aggiunti dai vari form' | uppercase}}</h2>
<div>
  <ol>
    <li *ngFor="let aa of elencoArticoli">
      <b>Titolo: {{aa.titolo}},</b>
      <p>Autore: {{aa.autore}},</p>
      <p>Testo: {{aa.testo}}</p>
    </li>
  </ol>
</div>
