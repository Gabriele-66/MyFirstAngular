<form #myForm="ngForm">
  <div>
    <label for="txtTitolo">Titolo</label>
    <input type="text" id="txtTitolo" required [(ngModel)]="model.titolo" name="titolo" #myTitolo="ngModel">
    <span [hidden]="myTitolo.valid || myTitolo.pristine">Il titolo Ã¨ obbligatorio</span>
    {{model.titolo}}
  </div>
  <div>
    <label for="txtAutore">Autore</label>
    <input type="text" id="txtAutore" required [(ngModel)]="model.autore" name="autore">
    {{model.autore}}
  </div>
  <div>
    <label for="txtTesto">Testo</label>
    <textarea id="txtTesto" required [(ngModel)]="model.testo" name="testo"></textarea>
    {{model.testo}}
  </div>
  <button type="button" [disabled]="myForm.invalid" (click)="inviaArt(myForm.value)" >Invia</button>
</form>
